<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mutual Fund Tracker</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 10px;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.saved-tab {
  position: relative;
}

.saved-btn {
  padding: 6px 10px;
  border: 1px solid #007bff;
  background: transparent;
  color: #007bff;
  border-radius: 6px;
  cursor: pointer;
}

.saved-list {
  display: none;
  position: absolute;
  top: 36px;
  left: 0;
  background: white;
  border: 1px solid #ccc;
  width: 220px;
  z-index: 1000;
}

.saved-list div {
  padding: 8px;
  cursor: pointer;
  border-bottom: 1px solid #eee;
}

.saved-list div:hover {
  background: #f2f7ff;
}

input, button {
  padding: 6px;
  margin: 4px 0;
  font-size: 15px;
}

.container {
  position: relative;
}

#fundInput {
  width: 100%;
}

#fundDropdown {
  position: absolute;
  background: white;
  border: 1px solid #ccc;
  width: 100%;
  max-height: 160px;
  overflow-y: auto;
  display: none;
  z-index: 1000;
}

#fundDropdown div {
  padding: 6px;
  cursor: pointer;
}

#fundDropdown div:hover {
  background: #eee;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}

.button-fund {
  border: 1px solid #007bff;
  background: transparent;
  color: #007bff;
  border-radius: 5px;
  padding: 4px 8px;
}

.button-fund:hover {
  background: #e6f0ff;
}

.profit { color: green; font-weight: bold; }
.loss { color: red; font-weight: bold; }

.total-row {
  font-weight: bold;
  background: #f0f0f0;
}

.save-box {
  margin-top: 15px;
  text-align: center;
}
</style>
</head>

<body>

<div class="top-bar">
  <h3>MF Tracker</h3>

  <div class="saved-tab">
    <button class="saved-btn" id="savedBtn">
      Saved Portfolios (<span id="savedCount">0</span>)
    </button>
    <div class="saved-list" id="savedList"></div>
  </div>
</div>

<div class="container">
  <input id="fundInput" placeholder="Type fund name (partial)">
  <div id="fundDropdown"></div>
</div>

<button onclick="refreshNAVs()">ðŸ”„ Refresh NAVs</button>
<button onclick="clearCurrent()">ðŸ§¹ Clear Current</button>

<table>
<thead>
<tr>
  <th>Fund</th>
  <th>NAV</th>
  <th>Buy Avg</th>
  <th>Investment</th>
  <th>P/L</th>
</tr>
</thead>
<tbody id="fundTable"></tbody>
</table>

<div class="save-box" id="saveBox" style="display:none;">
  <button onclick="savePortfolio()">ðŸ’¾ Save Portfolio</button>
</div>

<script>
let funds = [];
let mfList = [];
let portfolios = JSON.parse(localStorage.getItem("portfolios") || "{}");

fetch("https://api.mfapi.in/mf")
  .then(r => r.json())
  .then(d => mfList = d);

/* ---------- RENDER ---------- */
function render() {
  const tbody = document.getElementById("fundTable");
  tbody.innerHTML = "";
  let totalInv = 0, totalPL = 0;

  funds.forEach((f,i) => {
    let pl = 0;
    if(f.buy && f.inv){
      let units = f.inv / f.buy;
      pl = units * f.nav - f.inv;
      totalInv += Number(f.inv);
      totalPL += pl;
    }

    tbody.innerHTML += `
      <tr>
        <td><button class="button-fund" onclick="removeFund(${i})">${f.name}</button></td>
        <td>${f.nav}</td>
        <td><input type="number" value="${f.buy}" onchange="funds[${i}].buy=this.value; render()"></td>
        <td><input type="number" value="${f.inv}" onchange="funds[${i}].inv=this.value; render()"></td>
        <td class="${pl>=0?'profit':'loss'}">${pl.toFixed(2)}</td>
      </tr>`;
  });

  if(funds.length){
    tbody.innerHTML += `
      <tr class="total-row">
        <td>Total</td><td>-</td><td>-</td>
        <td>${totalInv.toFixed(2)}</td>
        <td>${totalPL.toFixed(2)}</td>
      </tr>`;
  }

  document.getElementById("saveBox").style.display =
    funds.length ? "block" : "none";
}

/* ---------- FUNDS ---------- */
function addFund(f){
  fetch(`https://api.mfapi.in/mf/${f.schemeCode}`)
    .then(r=>r.json())
    .then(d=>{
      funds.push({
        name:f.schemeName,
        code:f.schemeCode,
        nav:parseFloat(d.data[0].nav),
        buy:0,
        inv:0
      });
      render();
    });
}

function refreshNAVs(){
  funds.forEach(f=>{
    fetch(`https://api.mfapi.in/mf/${f.code}`)
      .then(r=>r.json())
      .then(d=>{ f.nav=parseFloat(d.data[0].nav); render(); });
  });
}

function clearCurrent(){
  if(confirm("Clear current portfolio?")){
    funds=[];
    render();
  }
}

function removeFund(i){
  if(confirm("Remove this fund?")){
    funds.splice(i,1);
    render();
  }
}

/* ---------- SAVE / LOAD ---------- */
function savePortfolio(){
  let i=1;
  while(portfolios[`Portfolio ${i}`]) i++;
  let name = prompt("Enter portfolio name:", `Portfolio ${i}`);
  if(!name) return;

  if(portfolios[name] && !confirm("Overwrite existing portfolio?")) return;

  portfolios[name] = JSON.parse(JSON.stringify(funds));
  localStorage.setItem("portfolios", JSON.stringify(portfolios));
  updateSavedList();
}

function updateSavedList(){
  const list = document.getElementById("savedList");
  list.innerHTML = "";

  Object.keys(portfolios).forEach(name=>{
    let div=document.createElement("div");
    div.textContent=name;
    div.onclick=()=>{
      funds = JSON.parse(JSON.stringify(portfolios[name]));
      render();
      list.style.display = "none";   // ðŸ‘ˆ CLOSE AFTER SELECT
    };
    list.appendChild(div);
  });

  document.getElementById("savedCount").textContent =
    Object.keys(portfolios).length;
}

/* ---------- DROPDOWNS ---------- */
document.getElementById("savedBtn").onclick = (e)=>{
  e.stopPropagation();
  const list = document.getElementById("savedList");
  list.style.display = list.style.display==="block" ? "none" : "block";
};

document.body.onclick = ()=>{
  document.getElementById("savedList").style.display="none";
};

/* ---------- AUTOCOMPLETE ---------- */
fundInput.oninput = ()=>{
  const q=fundInput.value.toLowerCase();
  fundDropdown.innerHTML="";
  if(!q) return fundDropdown.style.display="none";

  mfList.filter(f=>f.schemeName.toLowerCase().includes(q))
    .slice(0,10)
    .forEach(f=>{
      let d=document.createElement("div");
      d.textContent=f.schemeName;
      d.onclick=()=>{
        addFund(f);
        fundInput.value="";
        fundDropdown.style.display="none";
      };
      fundDropdown.appendChild(d);
    });

  fundDropdown.style.display="block";
};

updateSavedList();
</script>

</body>
</html>
